<script th:inline="javascript">
    function loadTempChart(lineChart, id) {
        var times = []; //x
        var data = []; //y
        var txt = "温度"
        $.ajax({
            type:"get",
            url:"http://localhost:9981/sensordata/gettemp/"+id,
            dataType:"json",
            async:false,
            success: function (result) {
                for (var i = 0; i < result.length; i++){
                    times.push(result[i].time);
                    data.push(result[i].temperature);
                    if (result[i].temperature>50){
                        layer.msg('数据发生异常,请去异常数据页面查看详情');
                        var url=ctxPath + 'data/alert'
                        $.post(url)}
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.readyState);//当数据请求失败可以查看请求的状态
            }
        });
        lineChart.hideLoading();
        var option={
            title: {
                text: txt,
            },
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {
                        show: true
                    }
                }
            },
            legend: {
                data: [txt]
            },
            tooltip:{},
            //x轴
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: times,
                axisLine:{
                    onZero:false
                }
            },
            //y轴没有显式设置，根据值自动生成y轴
            yAxis: {
                type: 'value'
            },
            //数据-data是最终要显示的数据
            series: [{
                name: txt,
                type: 'line',
                data: data,
                itemStyle: {
                    normal: {
                        lineStyle: {
                            color: 'red' // 折线颜色
                        }
                    }
                }
            }]
        };
        lineChart.setOption(option);
    }
